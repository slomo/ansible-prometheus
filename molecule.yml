---
ansible:
  playbook: tests/playbook.yml
driver:
  name: docker
verifier:
  name: testinfra
docker:
  containers:
    - name: xenial-prometheus-legacy
      image: solita/ubuntu-systemd
      image_version: 16.04
      privileged: true
      ansible_groups:
      - legacy
    - name: xenial-prometheus-upstream
      image: solita/ubuntu-systemd
      image_version: 16.04
      privileged: true
      ansible_groups:
      - upstream
    - name: centos-prometheus-legacy
      image: centos/systemd
      image_version: latest
      privileged: true
      ansible_groups:
      - legacy
    - name: centos-prometheus-upstream
      image: centos/systemd
      image_version: latest
      privileged: true
      ansible_groups:
      - upstream
