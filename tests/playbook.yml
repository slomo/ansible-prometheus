---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - iproute
        - net-tools

- hosts: upstream
  pre_tasks:
    - include_vars: vars.yml
  roles:
    - ansible-prometheus

- hosts: legacy
  pre_tasks:
    - include_vars: vars.yml
  roles:
    - ansible-prometheus
  vars:
    prometheus_version: 1.8.2
