#      username: user
#      password: pass
#    static_configs:
#      - targets: ["127.0.0.1:9090"]
#    proxy_url: "127.0.0.2"

prometheus_global:
  scrape_interval: 60s
  scrape_timeout: 15s
  evaluation_interval: 15s

prometheus_external_labels:
  environment: "{{ ansible_fqdn | default(ansible_host) | default(inventory_hostname) }}"

prometheus_config_flags_extra: {}

prometheus_targets_dns: []
